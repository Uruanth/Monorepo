server:
  port: 5000
  origin: ${ORIGIN:*}
spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      enabled: true
      routes:
        - id: plazoleta
          uri: ${PLAZOLETA_URI:http://localhost:8080/}
          predicates:
            - Path=/plazoleta/**
          filters:
            - RewritePath=/master/(?<segment>.*), /$\{segment}
        - id: user
          uri: ${USER_URI:http://localhost:8081/}
          predicates:
            - Path=/usuario/**
          filters:
            - RewritePath=/usuario/(?<segment>.*), /$\{segment}
#            - JWTFilter=RSA256,HS256,RS256
#            - RemoveResponseHeader=X-Powered-By
